<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cube Ninja Game</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- MENUS -->
    <div id="menu">
        <!--main menu-->
        <div id = "main">
            <h1>CUBE NINJA</h1>
            <button class="start">PLAY</button><!-- dodaj ikone grania -->
            <p>High Score:</p>
        </div>
        <!--pause menu-->
        <div id = "pause">
            <h1>PAUSED</h1>
            <div>
                <button>RESUME</button>
                <button>MAIN MENU</button>
            </div>  
        </div>

        <!--game over menu-->
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p>YOUR SCORE:</p>
            <button>MAIN MENU</button>
        </div>
    </div>

    <!--in game statistics-->
    <div id = "stats">
        <div class="score">Score: </div>
        <div class="High score">High Score:</div>
        <div id="timer"></div>
        <div id="combo">1x</div>
    </div>
</body>
</html>
