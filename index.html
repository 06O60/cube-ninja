<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cube Ninja Game</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- MENUS -->
    <div id="menu">
        <!--main menu-->
        <div id = "main">
            <h1>CUBE NINJA</h1>
            <button id="start">PLAY</button><!-- dodaj ikone grania -->
            <p class="highScoreText">High Score: 0</p>
        </div>
        <!--pause menu-->
        <div id = "pause">
            <h1>PAUSED</h1>
            <div>
                <button>RESUME</button>
                <button>MAIN MENU</button>
            </div>  
        </div>
        <div id="countdownBox">
            <h1 id="countdown"></h1>
        </div>
        <!--game over menu-->
        <div id="gameOver">
            <h1 class="over">GAME OVER</h1>
            <p id="final-score">YOUR SCORE:</p>
            <button id="gameOverButton">MAIN MENU</button>
        </div> 
    </div>
    <!--in game statistics-->
    <div id = "stats">
        <div class="score">
            <div id="scoreText">Score: </div>
            <div class="highScoreText">High Score:</div>
        </div>
        <div id="timer"></div>
        <div id="combo">1x</div>
    </div>

    <script  src="./script.js"></script>
</body>
</html>
